
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #display {
            border: 1px solid red;
        }
    </style>

</head>
<body>
    <h1>Cálculo de la posición de un objeto (x) con MRUA</h1>
    <button onclick="calculaPosicion()">Calcula</button>

    <h1>Formulario Posición</h1>
    <label>Aceleración: <input type="number" id="aceleracion"></label>
    <label>Tiempo: <input type="number" id="tiempo"></label>
    <button onclick="calculaPosicionForm()">Calcula</button>

    <div id="display">
    </div>

    <script>
        function calculaPosicionMRUA(a,t) {
            posicion= a*(Math.pow(t,2))/2;
            return posicion;
        }

        function calculaPosicion() {
            let aceleracion=prompt("Dime la aceleracion");
            let segundos=prompt("Dime el tiempo en s");

            let posicion=calculaPosicionMRUA(aceleracion,segundos);
            alert("La posición x es: " +posicion+ " metros");
        }

        function calculaPosicionForm() {
            let aceleracion=document.getElementById("aceleracion").value;
            let tiempo=document.getElementById("tiempo").value;

            let posicion=calculaPosicionMRUA(aceleracion,tiempo);
            let display=document.getElementById("display");
            display.innerHTML=("La posición x es: " +posicion+ " metros.  " +alcanzaEstratosfera(posicion));

        }

        /*Devuelve true si es mayor que 10000 metros y false si es lo contrario*/
        function alcanzaEstratosfera(x){
            if (x>10000) {
                return "Alcanza estatrosfera";
            } else {
                return "No alcanza estatrósfera";
            }
        }
    </script>
</body>
</html>
